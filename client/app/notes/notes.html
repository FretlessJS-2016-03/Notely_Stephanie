<div class="container">
  <div class="row">
    <nav class="col-xs-4" id="sidebar">
      <button ui-sref="notes.form({ noteId: undefined})" class="new-note btn btn-default">
        New Note
      </button>
      <ul id="notes" >
        <li ng-repeat="note in Notes | orderBy: '-updated_at'">
        <a ui-sref="notes.form({ noteId: note._id})">{{note.title}}</a>
        </li>
      </ul>
    </nav>
    <main class="col-xs-8">
      <div ui-view></div>
    </main>
  </div>
</div>
